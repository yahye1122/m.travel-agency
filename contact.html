<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Safari | Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #2b2d42;
      padding: 20px;
      text-align: center;
      color: white;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #8d99ae;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #ef233c;
    }

    nav a:active {
      background-color: #d90429;
    }

    nav a:visited {
      color: #edf2f4;
    }

    main {
      padding: 20px;
    }

    .form-section, .table-section {
      background-color: white;
      border: 2px solid #2b2d42;
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #2b2d42;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #2b2d42;
      color: white;
      margin-top: 30px;
    }

    @media screen and (max-width: 600px) {
      nav {
        flex-direction: column;
      }

      .form-section, .table-section {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>We’re here to help – reach out anytime!</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact Us</a>
    <a href="about.html">About</a>
    <a href="help.html">Help</a>
    <a href="images.html">Images</a>
  </nav>

  <main>
    <div class="form-section">
      <h2>Contact Form</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="">--Choose--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <input type="submit" value="Send" style="margin-top: 15px; background-color: #2b2d42; color: white; border: none; cursor: pointer;">
      </form>
    </div>

    <div class="table-section">
      <h2>Hotel Room Prices</h2>
      <table>
        <tr>
          <th>Room Type</th>
          <th>Price/Night</th>
        </tr>
        <tr>
          <td>Standard Room</td>
          <td>$50</td>
        </tr>
        <tr>
          <td>Deluxe Room</td>
          <td>$85</td>
        </tr>
        <tr>
          <td>Executive Suite</td>
          <td>$120</td>
        </tr>
      </table>
    </div>
  </main>

  <footer>
    <p>© 2025 Hotel Safari | Designed by salma</p>
  </footer>

</body>
</html>
